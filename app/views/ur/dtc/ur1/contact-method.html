{% extends "layouts/main.html" %}

{% set pageName="Contact method" %}

{% block beforeContent %}
<a href="javascript:window.history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/ur/dtc/ur1/contact-method-answer" method="post" accept-charset="UTF-8" id="myForm" name="myForm" onsubmit="return validateForm()">

      <div class="govuk-form-group" id="error-form-group">
        <fieldset class="govuk-fieldset">

          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              How should {{ data['recipientForename'] }} {{ data['recipientSurname'] }} receive the charging decision?
            </h1>
          </legend>

          <div class="govuk-radios" id="radio-group">

            <div class="govuk-radios__item">
              <input type="radio" class="govuk-radios__input" id="contact-method-email" name="contactMethod" value="Email" {{ checked('contactMethod','Email') }}>
              <label class="govuk-label govuk-radios__label" for="contact-method-email">
                Email
              </label>
            </div>

            <div class="govuk-radios__item">
              <input type="radio" class="govuk-radios__input" id="contact-method-call" name="contactMethod" value="Phone call" {{ checked('contactMethod','Phone call') }}>
              <label class="govuk-label govuk-radios__label" for="contact-method-call">
                Phone call
              </label>
            </div>

            <div class="govuk-radios__item">
              <input type="radio" class="govuk-radios__input" id="contact-method-letter" name="contactMethod" value="Letter" {{ checked('contactMethod','Letter') }}>
              <label class="govuk-label govuk-radios__label" for="contact-method-letter">
                Letter
              </label>
            </div>

          </div>
        </fieldset>
      </div>

      <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </form>

  </div>
</div>
{% endblock %}

{% block pageScripts %}
<script src="/public/javascripts/ur/dtc/ur1/contact-method.js"></script>
{% endblock %}
