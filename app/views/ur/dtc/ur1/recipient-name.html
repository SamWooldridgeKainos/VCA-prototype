{% extends "layouts/main.html" %}
{% set pageName="Recipient name" %}

{% block beforeContent %}
<a href="javascript:window.history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/ur/dtc/ur1/recipient-name-answer" method="post" accept-charset="UTF-8" id="myForm" name="myForm" onsubmit="return validateForm()">

        <div class="govuk-form-group" id="form-1">
          <fieldset class="govuk-fieldset">
  
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What is the intended recipient's name?
              </h1>
            </legend>
  
            <div class="govuk-form-group" id="error-form-group-1">
              <label class="govuk-label" id="recipient-forename-label" for="recipient-forename">
                Forename
              </label>
              <input type="text" class="govuk-input govuk-!-width-two-thirds" id="recipient-forename" name="recipientForename" autocomplete="given-names" spell_check="false" value="">
            </div>
  
            <div class="govuk-form-group" id="error-form-group-2">
              <label class="govuk-label" id="recipient-surname-label" for="recipient-surname">
                Surname
              </label>
              <input type="text" class="govuk-input govuk-!-width-two-thirds" id="recipient-surname" name="recipientSurname" autocomplete="family-name" spell_check="false" value="">
            </div>
  
          </fieldset>
        </div>
        
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>

      </form>
    </div>
  </div>
{% endblock %}

{% block pageScripts %}
<script src="/public/javascripts/ur/dtc/ur1/recipient-name.js"></script>
{% endblock %}
