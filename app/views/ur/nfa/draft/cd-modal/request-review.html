{% block content %}
<div role="dialog" aria-modal="true" id="request-review-modal" class="overlay-backdrop">
  <div class="modal-container">
    <div class="modal-header">

      <div class="moj-page-header-actions" style="margin-bottom: 0;">
        <div class="moj-page-header-actions__title">
          <h1 class="govuk-heading-s">Request review</h1>
        </div>

        <div class="moj-page-header-actions__actions">
          <a id="request-review-modal-close" data-link="" href="#" aria-label="Close popup" role="link" data-first-focus="1752595285610">
            <i data-icon="" class="icon fa fa-times fa-1x"></i>
          </a>
        </div>

      </div>
    </div>
    <div class="modal-body">

      <form action="/ur/nfa/draft/cd-modal/request-review-answer" method="post" accept-charset="UTF-8" id="myForm" name="myForm" onsubmit="return validateForm()">
        
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
            <legend class="govuk-fieldset__legend">
              Select your reviewer*
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="d-request" name="reviewerLevel" type="radio" value="d-request" data-aria-controls="conditional-contact">
                <label class="govuk-label govuk-radios__label" for="contact">
                  Request review from a Head (D)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="b3-request" name="reviewerLevel" type="radio" value="b3-request" data-aria-controls="conditional-contact-2">
                <label class="govuk-label govuk-radios__label" for="contact-2">
                  Request review from a Senior Victim Service Manager (B3)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="b2-request" name="reviewerLevel" type="radio" value="b2-request" data-aria-controls="conditional-contact-3">
                <label class="govuk-label govuk-radios__label" for="contact-3">
                  Request review from a Victim Service Manager (B2)
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <div id="d-request-conditional">
          <div class="govuk-form-group">
            <div class="govuk-form-group">
              <label class="govuk-label" for="sort">
                Select Reviewer
              </label>
              <select class="govuk-select" id="sort" name="sort">
                <option value="published">Select Reviewer</option>
                <option value="updated" selected>Geoff Laws</option>
                <option value="views">Hannah Kappler</option>
              </select>
            </div>
          </div>
        </div>

        <div id="b3-request-conditional">
          <div class="govuk-form-group">
            <div class="govuk-form-group">
              <label class="govuk-label" for="sort">
                Select Reviewer
              </label>
              <select class="govuk-select" id="sort" name="sort">
                <option value="published" selected>Select Reviewer</option>
                <option value="updated">Wendy Williams</option>
                <option value="views">Tariq Mohammed</option>
                <option value="comments">Natalia Lopez</option>
              </select>
            </div>
          </div>
        </div>

        <div id="b2-request-conditional">
          <div class="govuk-form-group">
            <div class="govuk-form-group">
              <label class="govuk-label" for="sort">
                Select Reviewer
              </label>
              <select class="govuk-select" id="sort" name="sort">
                <option value="published" selected>Select Reviewer</option>
                <option value="updated">Karen Kaminsky</option>
                <option value="views">Nora Ngog</option>
                <option value="comments">Gary Knight-Barrington</option>
              </select>
            </div>
          </div>
        </div>

        <div class="govuk-button-group" style="margin-bottom: 0;">
          <button type="button" class="govuk-button govuk-button--secondary" id="request-review-modal-cancel" data-module="govuk-button">
            Cancel
          </button>
          <a href="/ur/nfa/draft/under-review" role="button" draggable="false" class="govuk-button" id="request-review-modal-send-request" data-module="govuk-button">
            Send request
          </a>
        </div>

      </form>

    </div>
  </div>
</div>
{% endblock %}
