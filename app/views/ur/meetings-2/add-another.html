{% extends "layouts/main.html" %}

{% set pageName="Purpose of meeting" %}

{% block beforeContent %}
<a href="javascript:window.history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">

    <div data-module="moj-add-another">
    <h2 class="govuk-heading-l moj-add-another__heading" tabindex="-1">Who is invited to the meeting?</h2>
    <form method="post">
      <fieldset class="govuk-fieldset moj-add-another__item">
    <!--    <legend class="govuk-fieldset__legend moj-add-another__title govuk-fieldset__legend--m">
          Person
        </legend>-->
        <div class="govuk-form-group">
          <label class="govuk-label govuk-!-font-weight-bold" for="person[0][first_name]">
Name          </label>
          <input class="govuk-input" id="person[0][first_name]" name="person[0][first_name]" type="text" data-name="person[%index%][first_name]" data-id="person[%index%][first_name]">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label govuk-!-font-weight-bold" for="person[0][last_name]">
    Role
          </label>
          <input class="govuk-input" id="person[0][last_name]" name="person[0][last_name]" type="text" data-name="person[%index%][last_name]" data-id="person[%index%][last_name]">
        </div>

          </fieldset>
        </div>
      </fieldset>



      <div class="govuk-button-group">

  <a href="who-is-attending2" role="button" draggable="false" class="govuk-button govuk-button--primary govuk-!-margin-bottom-2" data-module="govuk-button">
Add <span class="govuk-visually-hidden"> to offer a CPS pre-trial meeting</span>
  </a>
  <a href="#" role="button" draggable="false" class="govuk-button govuk-button--secondary govuk-!-margin-bottom-2" data-module="govuk-button">
  Cancel<span class="govuk-visually-hidden"> to offer a CPS pre-trial meeting</span>
  </a>
  </div>
      </div>
    </form>
  </div>

  </div>
</div>
{% endblock %}
