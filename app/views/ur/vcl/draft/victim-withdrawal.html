{% extends "layouts/main.html" %}

{% set pageName="No further action template" %}

{% block beforeContent %}
<a href="javascript:window.history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">

    <form action="/ur/vcl/draft/victim-withdrawal-answer" method="post" accept-charset="UTF-8" id="myForm" name="myForm" onsubmit="return validateForm()">

        <div class="govuk-form-group" id="error-form-group">
            <fieldset class="govuk-fieldset">

                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                        Has {{ data['victimForename'] }} {{ data['victimSurname'] }} withdrawn from the case?
                    </h1>
                </legend>

                <div class="govuk-radios" id="radio-group">

                    <div class="govuk-radios__item">
                        <input type="radio" class="govuk-radios__input" id="victim-withdrawal-yes" name="victimWithdrawal" value="Yes" {{ checked('victimWithdrawal','Yes') }}>
                        <label class="govuk-label govuk-radios__label" for="victim-withdrawal-yes">
                            Yes
                        </label>
                    </div>

                    <div class="govuk-radios__item">
                        <input type="radio" class="govuk-radios__input" id="victim-withdrawal-no" name="victimWithdrawal" value="No" {{ checked('victimWithdrawal','No') }}>
                        <label class="govuk-label govuk-radios__label" for="victim-withdrawal-no">
                            No
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
            Save and continue
        </button>

    </form>

  </div>
</div>
{% endblock %}

{% block pageScripts %}
<script src="/public/javascripts/ur/vcl/draft/victim-withdrawal.js"></script>
{% endblock %}
