{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
        <div class="govuk-summary-card">
            <div class="govuk-summary-card__title-wrapper">
                <h2 class="govuk-summary-card__title">
                    CPS pre-trial meeting
                </h2>
            </div>
            <div class="govuk-summary-card__content">
                <p class="govuk-body">
                    {{ data['victimForename'] }} {{ data['victimSurname'] }} has not been offered a meeting yet.
                </p>

                <a href="#" role="button" draggable="false" class="govuk-button govuk-button--secondary govuk-!-margin-bottom-2" data-module="govuk-button">
                    Draft a letter<span class="govuk-visually-hidden"> to offer a CPS pre-trial meeting</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
