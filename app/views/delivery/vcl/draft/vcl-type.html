{% extends "layouts/main.html" %}

{% set pageName="VCL type" %}

{% block beforeContent %}
<a href="javascript:window.history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">

    <form action="/delivery/vcl/draft/vcl-type-answer" method="post" accept-charset="UTF-8" id="myForm" name="myForm" onsubmit="return validateForm()">

        <div class="govuk-form-group" id="error-form-group">
            <fieldset class="govuk-fieldset">

                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                        What do you need to inform {{ data['victimForename'] }} {{ data['victimSurname'] }} about?
                    </h1>
                </legend>

                <div class="govuk-radios" id="radio-group">

                    <div class="govuk-radios__item">
                        <input type="radio" class="govuk-radios__input" id="vcl-type-stop" name="vclType" value="stopped-charge" {{ checked('vclType','stopped-charge') }}>
                        <label class="govuk-label govuk-radios__label" for="vcl-type-stop">
                            Stopped charge
                        </label>
                    </div>

                    <div class="govuk-radios__item">
                        <input type="radio" class="govuk-radios__input" id="vcl-type-altered-charge" name="vclType" value="altered-charge" {{ checked('vclType','altered-charge') }}>
                        <label class="govuk-label govuk-radios__label" for="vcl-type-altered-charge">
                            Substantially altered charge
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
        </button>

    </form>

  </div>
</div>
{% endblock %}

{% block pageScripts %}
<script src="/public/javascripts/delivery/vcl/draft/vcl-type.js"></script>
{% endblock %}
