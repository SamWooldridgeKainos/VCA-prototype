{% extends "layouts/main.html" %}

{% set pageName="Recipient's email address" %}

{% block beforeContent %}
<a href="javascript:window.history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/recipient-email-address-answer" method="post" novalidate>

        <div class="govuk-form-group" id="form-1">
  
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="recipient-email-address">
              What is {{ data['recipientForename'] }} {{ data['recipientSurname'] }}'s email address?
            </label>
          </h1>

          <input type="text" class="govuk-input govuk-!-width-two-thirds" id="recipient-email-address" name="recipientEmailAddress" autocomplete="given-names" spell_check="false" value="{{ data['recipientEmailAddress'] }}">
        </div>
        
        <button type="submit" class="govuk-button" data-module="govuk-button">
          Continue
        </button>

      </form>
    </div>
  </div>
{% endblock %}
